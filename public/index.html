<!DOCTYPE html>
<html lang="en">
<head>
  <title>VandyHacks</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/bootstrap-3.3.5.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid top-percent-buffer">
    <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
      <h1 class="text-center full-width-text">VandyHacks II</h1>
    </div>
    <div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
      <h1 class="text-center subtitle">October 2-4: Nashville, TN</h1>
    </div>
    <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4 top-buffer">
      <div class="panel panel-default custom-panel">
        <div class="panel-body">
          <div id="login-fb" class="text-center">
            <span>Sign in below, and we'll let you know when registration opens!</span>
            <a href="#" onclick="Main.login();return false;">
              <img src="/sign-in.png" class="img-responsive">
            </a>
          </div>
          <div id="confirmation">
            <form id="emailChangeForm" class="form-inline text-center">
              <div class="form-group">
                <label class="sr-only" for="emailField">Email address</label>
                <input type="email" class="form-control" id="emailField" placeholder="Email">
              </div>
              <button type="submit" class="btn btn-default" onclick="Main.changeEmail();return false;">Change Email</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer text-center">
    <div class="container-fluid">
      <strong>Contact us: </strong>
      <a href="mailto:info@vandyhacks.org">info@vandyhacks.org</a>
    </div>
  </footer>

  <!-- Facebook Pixel Code -->
  <script>
  !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
  n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
  t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,
  document,'script','//connect.facebook.net/en_US/fbevents.js');

  fbq('init', '1633192876917961');
  fbq('track', 'PageView');
  </script>
  <noscript><img height="1" width="1" style="display:none"
  src="https://www.facebook.com/tr?id=1633192876917961&ev=PageView&noscript=1"
  /></noscript>
  <!-- End Facebook Pixel Code -->

  <script src="js/parse-1.4.2.min.js"></script>
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/jquery.fittext-1.2.js"></script>
  <script src="js/bootstrap-3.3.5.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/fb.js"></script>
</body>
</html>
